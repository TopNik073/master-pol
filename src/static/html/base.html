<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мастер Пол - Производство полов{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', path='/icons/master-pol.ico') }}" rel="icon" type="image/x-icon">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/modals.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/notifications.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="min-h-screen">
        <!-- Header -->
        {% include "header.html" %}

        <!-- Content -->
        {% block content %}{% endblock %}

        <!-- Footer -->
        {% include "footer.html" %}
    </div>

    <!-- Notifications Container -->
    <div id="notifications" class="notifications"></div>

    <!-- Auth Modals -->
    {% include "login.modal.html" %}
    {% include "register.modal.html" %}

    <script>
        lucide.createIcons();
    </script>
    <script src="{{ url_for('static', path='/js/modals.js') }}"></script>
    <script src="{{ url_for('static', path='/js/notifications.js') }}"></script>
    <script src="{{ url_for('static', path='/js/api.js') }}"></script>
    <script src="{{ url_for('static', path='/js/auth.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
